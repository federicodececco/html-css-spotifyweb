<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <!-- Google Fonts: https://fonts.google.com/ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- /Google Fonts -->
    <!-- Font Awesome: https://fontawesome.com/search?o=r&m=free -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /Font Awesome -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div>
      <header>
        <!-- top and playlist section -->
        <section>
          <!-- top  -->
          <section>
            <div class="top">
              <div class="logo">
                <img src="./img/logo-small.svg" alt="" /><img
                  src="./img/logo.svg"
                  alt=""
                />
              </div>
            </div>
            <ul>
              <li><img src="./img/home.svg" alt="" /><span>Home</span></li>
              <li><img src="./img/search.svg" alt="" /><span>Cerca</span></li>
              <li>
                <img src="./img/libreria.svg" alt="" /><span
                  >La tua libreria</span
                >
              </li>
            </ul>
          </section>
          <!-- playlist seciton -->
          <section class="playlist">
            <h3>Playlist</h3>
            <div>
              <i class="fa-solid fa-plus"></i><span>Crea playlist</span>
            </div>
            <ul>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
            </ul>
          </section>
        </section>
        <!-- bottom section -->
        <section class="bottom">
          <div>
            <img src="./img/download.svg" alt="" class="download" /><span
              >Installa app</span
            >
          </div>
          <hr />
          <div><img src="./img/profile.svg" alt="" /><span>John Doe</span></div>
        </section>
      </header>
      <main>
        <div></div>
        <div></div>
      </main>
    </div>
    <footer></footer>
  </body>
</html>
